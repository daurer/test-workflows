{{- if $.Values.mockDatabase.create }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" $ }}-ispyb-mock
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "common.labels.matchLabels" $ | nindent 4 }}
  ports:
    - name: ispyb-mock
      port: {{ $.Values.mockDatabase.dbPort }}
      targetPort: {{ $.Values.mockDatabase.dbPort }}
      protocol: TCP
{{- end }}

